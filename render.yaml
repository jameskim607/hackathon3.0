services:
  # Backend API
  - type: web
    name: lms-backend
    env: python
    buildCommand: |
      export CARGO_NET_GIT_FETCH_WITH_CLI=true
      export PIP_NO_CACHE_DIR=1
      export PIP_NO_BUILD_ISOLATION=1
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir --no-deps --only-binary=:all: -r requirements-no-rust.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: CARGO_NET_GIT_FETCH_WITH_CLI
        value: "true"
      - key: RUST_BACKTRACE
        value: "0"
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
      - key: PIP_NO_INDEX
        value: "0"

  # Frontend Static Site
  - type: web
    name: lms-frontend
    env: static
    buildCommand: echo "Frontend ready"
    staticPublishPath: ./frontend
    envVars:
      - key: API_BASE_URL
        value: https://lms-backend.onrender.com
