<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduResource Hub - Upload</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduResource Hub</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="upload.html" class="active">Upload</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="upload-header">
                <h1>Share Educational Resources</h1>
                <p>Contribute to our global learning community by uploading educational materials</p>
            </div>

            <form id="uploadForm" class="upload-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Resource Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Enter resource title">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject/Category *</label>
                        <input type="text" id="subject" name="subject" required placeholder="e.g., Mathematics, Science">
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required placeholder="Describe the resource..." rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="gradeLevel">Grade Level</label>
                        <select id="gradeLevel" name="gradeLevel">
                            <option value="">Select grade level</option>
                            <option value="elementary">Elementary</option>
                            <option value="middle">Middle School</option>
                            <option value="high">High School</option>
                            <option value="college">College</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">Language *</label>
                        <select id="language" name="language" required>
                            <option value="">Select language</option>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" name="tags" placeholder="e.g., algebra, geometry, calculus (comma separated)">
                    </div>
                </div>

                <div class="file-upload-section">
                    <label>Upload File *</label>
                    <div id="fileUploadArea" class="file-upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop your file here or click to browse</p>
                        <span class="file-types">Supported: PDF, DOC, PPT, Images, Videos</span>
                        <input type="file" id="resourceFile" accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.jpg,.jpeg,.png,.mp4,.mp3" hidden>
                    </div>
                    
                    <div id="fileInfo" class="file-info" style="display: none;">
                        <div class="file-info-content">
                            <i class="fas fa-file"></i>
                            <div>
                                <span id="fileName">filename.pdf</span>
                                <span class="file-size">(2.5 MB)</span>
                            </div>
                            <button type="button" class="btn-remove" onclick="removeFile()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-upload"></i> Upload Resource
                </button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            handleResourceUpload(event);
        });

        // Initialize file upload when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeFileUpload();
            checkAuthStatus();
        });
    </script>
</body>
</html>
