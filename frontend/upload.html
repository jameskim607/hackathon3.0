<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource - TransLearn</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>TransLearn</span>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="upload.html" class="active">Upload</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="upload-header">
                <h1>Share Your Knowledge</h1>
                <p>Upload educational resources to help students across Africa</p>
            </div>

            <form id="uploadForm" class="upload-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Resource Title *</label>
                        <input type="text" id="title" name="title" required placeholder="Enter resource title">
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject/Category *</label>
                        <select id="subject" name="subject" required>
                            <option value="">Select subject</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                            <option value="history">History</option>
                            <option value="geography">Geography</option>
                            <option value="arts">Arts & Music</option>
                            <option value="technology">Technology</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" required 
                                  placeholder="Describe the resource, key topics covered, and learning objectives..." 
                                  rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="gradeLevel">Grade Level *</label>
                        <select id="gradeLevel" name="gradeLevel" required>
                            <option value="">Select grade level</option>
                            <option value="primary">Primary School</option>
                            <option value="secondary">Secondary School</option>
                            <option value="college">College/University</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="language">Language *</label>
                        <select id="language" name="language" required>
                            <option value="">Select language</option>
                            <option value="english">English</option>
                            <option value="swahili">Swahili</option>
                            <option value="hausa">Hausa</option>
                            <option value="yoruba">Yoruba</option>
                            <option value="zulu">Zulu</option>
                            <option value="french">French</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="price">Price (KES)</label>
                        <input type="number" id="price" name="price" min="0" step="0.01" 
                               placeholder="0.00 for free resources">
                    </div>

                    <div class="form-group full-width">
                        <label for="tags">Tags (comma separated)</label>
                        <input type="text" id="tags" name="tags" 
                               placeholder="e.g., algebra, geometry, calculus">
                    </div>
                </div>

                <div class="file-upload-section">
                    <label>Upload File *</label>
                    <div id="fileUploadArea" class="file-upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Drag & drop your file here or click to browse</p>
                        <span class="file-types">Supported: PDF, DOC, PPT, Images, Videos (Max 50MB)</span>
                        <input type="file" id="resourceFile" 
                               accept=".pdf,.doc,.docx,.ppt,.pptx,.txt,.jpg,.jpeg,.png,.mp4,.mp3" 
                               hidden>
                    </div>
                    
                    <div id="fileInfo" class="file-info" style="display: none;">
                        <div class="file-info-content">
                            <i class="fas fa-file"></i>
                            <div>
                                <span id="fileName">filename.pdf</span>
                                <span class="file-size" id="fileSize">(0 MB)</span>
                            </div>
                            <button type="button" class="btn-remove" onclick="removeFile()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload Resource
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeFileUpload();
            checkAuthStatus();
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            handleResourceUpload(event);
        });

        function checkAuthStatus() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!user.id || user.role !== 'teacher') {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
