<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Resources - TransLearn</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo"><i class="fas fa-graduation-cap"></i> TransLearn</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="upload.html">Upload</a>
        <a href="#" onclick="logout()">Logout</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1>Find Learning Resources</h1>

      <!-- global status message target -->
      <div id="statusMessage" style="display:none;"></div>

      <form id="searchForm" class="search-form">
        <input id="searchInput" name="q" type="search" placeholder="Search by title, subject, tags..." required />
        <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
      </form>

      <section id="searchResults" class="results">
        <!-- results injected here -->
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
